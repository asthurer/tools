<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox Portal</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-gray-100 to-indigo-50 min-h-screen relative overflow-x-hidden">
    <!-- Decorative Background blobs -->
    <div
        class="absolute top-0 left-0 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
    </div>
    <div
        class="absolute top-0 right-0 w-96 h-96 bg-yellow-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
    </div>
    <div
        class="absolute -bottom-8 left-20 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000">
    </div>

    <div class="relative z-10 max-w-6xl mx-auto px-4 py-16 sm:px-6 lg:px-8">
        <header class="text-center mb-16">
            <h1
                class="text-5xl md:text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-blue-600 mb-4 tracking-tight">
                Developer Toolbox
            </h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto font-light">
                A collection of specialized utilities for assessment and evaluation.
            </p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">

            <!-- Dynamic Tools Container -->
            <div id="tools-container" class="contents">
                <!-- Cards will be injected here by JS -->
            </div>
        </div>

        <script>
            async function loadTools() {
                try {
                    const response = await fetch('tools.json');
                    const tools = await response.json();
                    const container = document.getElementById('tools-container');

                    const colorMap = {
                        orange: {
                            text: 'text-orange-600',
                            bg: 'text-orange-400',
                            border: 'group-hover:border-orange-200',
                            launch: 'text-orange-600'
                        },
                        blue: {
                            text: 'text-blue-600',
                            bg: 'text-blue-400',
                            border: 'group-hover:border-blue-200',
                            launch: 'text-blue-600'
                        },
                        emerald: {
                            text: 'text-emerald-600',
                            bg: 'text-emerald-400',
                            border: 'group-hover:border-emerald-200',
                            launch: 'text-emerald-600'
                        },
                        red: {
                            text: 'text-red-600',
                            bg: 'text-red-400',
                            border: 'group-hover:border-red-200',
                            launch: 'text-red-600'
                        },
                        indigo: {
                            text: 'text-indigo-600',
                            bg: 'text-indigo-400',
                            border: 'group-hover:border-indigo-200',
                            launch: 'text-indigo-600'
                        },
                        purple: {
                            text: 'text-purple-600',
                            bg: 'text-purple-400',
                            border: 'group-hover:border-purple-200',
                            launch: 'text-purple-600'
                        }
                    };

                    tools.forEach(tool => {
                        const theme = colorMap[tool.color] || colorMap.orange;

                        const cardHTML = `
                        <a href="${tool.path}" class="group block h-full">
                            <div class="glass rounded-2xl p-8 h-full card-hover border border-white/50 relative overflow-hidden ${theme.border}">
                                <div class="absolute top-0 right-0 p-4 opacity-50 group-hover:opacity-100 transition-opacity">
                                    <svg class="w-8 h-8 ${theme.bg}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${tool.icon}"></path>
                                    </svg>
                                </div>

                                <div class="flex items-center space-x-4 mb-6">
                                    <div class="p-3 bg-gradient-to-br ${tool.gradient} rounded-xl shadow-lg group-hover:scale-110 transition-transform duration-300">
                                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${tool.icon}"></path>
                                        </svg>
                                    </div>
                                    <h2 class="text-2xl font-bold text-gray-800 ${theme.text.replace('text-', 'group-hover:text-')} transition-colors">
                                        ${tool.name}
                                    </h2>
                                </div>

                                <p class="text-gray-600 mb-6 leading-relaxed">
                                    ${tool.description}
                                </p>

                                <div class="flex items-center ${theme.launch} font-medium group-hover:translate-x-2 transition-transform">
                                    <span>Launch Tool</span>
                                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                                    </svg>
                                </div>
                            </div>
                        </a>
                        `;
                        container.insertAdjacentHTML('beforeend', cardHTML);
                    });

                } catch (error) {
                    console.error('Failed to load tools:', error);
                }
            }

            document.addEventListener('DOMContentLoaded', loadTools);
        </script>

    </div>

    <footer class="mt-20 text-center text-gray-400 text-sm">
        <p>&copy; 2026 Developer Tools Suite. All rights reserved.</p>
    </footer>
    </div>

    <style>
        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</body>

</html>
