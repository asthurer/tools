<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="favicon.png">

    <meta property="og:description" content="A showcase of GenAI tools and solutions built to solve real business problems using LLMs, RAG, and Agentic AI.">
    <meta property="og:image" content="https://www.asthurer.com/tools/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.asthurer.com/tools/">
    <meta property="twitter:title" content="Developer Toolbox | Ashish Agrawal">
    <meta property="twitter:description" content="A showcase of GenAI tools and solutions built to solve real business problems using LLMs, RAG, and Agentic AI.">
    <meta property="twitter:image" content="https://www.asthurer.com/tools/og-image.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;600;700&family=Sora:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6203264496666169"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                container: {
                    center: true,
                    padding: "2rem",
                    screens: { "2xl": "1400px" },
                },
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    fontFamily: {
                        display: ['Sora', 'sans-serif'],
                        body: ['DM Sans', 'sans-serif'],
                    },
                    backgroundImage: {
                        'gradient-hero': "linear-gradient(145deg, hsl(225 15% 6%) 0%, hsl(225 18% 12%) 50%, hsl(230 20% 8%) 100%)",
                    },
                    boxShadow: {
                        'card': "0 25px 60px -15px hsl(225 15% 2% / 0.6)",
                        'glow': "0 0 80px hsl(199 89% 58% / 0.2)",
                        'hover': "0 20px 40px -15px hsl(199 89% 58% / 0.25)",
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --background: 225 15% 8%;
            --foreground: 210 20% 98%;
            --card: 225 15% 11%;
            --card-foreground: 210 20% 98%;
            --popover: 225 15% 11%;
            --popover-foreground: 210 20% 98%;
            --primary: 199 89% 58%;
            --primary-foreground: 225 15% 8%;
            --secondary: 225 18% 16%;
            --secondary-foreground: 210 25% 92%;
            --muted: 225 14% 20%;
            --muted-foreground: 220 12% 60%;
            --accent: 24 90% 60%;
            --accent-foreground: 225 15% 8%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 225 15% 18%;
            --input: 225 15% 18%;
            --ring: 199 89% 58%;
            --radius: 1rem;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            -webkit-font-smoothing: antialiased;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Sora', sans-serif;
            letter-spacing: -0.02em;
        }

        .glass {
            background: hsl(225 15% 12% / 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .glass-border {
            border: 1px solid hsl(225 15% 25% / 0.3);
        }

        .text-gradient {
            background: linear-gradient(135deg, hsl(199 89% 62%) 0%, hsl(210 85% 65%) 50%, hsl(24 90% 65%) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body class="min-h-screen relative overflow-x-hidden selection:bg-primary/20 selection:text-primary">

    <!-- Background Accents -->
    <div
        class="fixed top-0 left-1/4 w-[600px] h-[600px] bg-primary/5 rounded-full blur-[150px] -z-10 pointer-events-none">
    </div>
    <div
        class="fixed bottom-0 right-1/4 w-[500px] h-[500px] bg-accent/5 rounded-full blur-[120px] -z-10 pointer-events-none">
    </div>

    <div class="container mx-auto px-6 py-8 lg:py-12 relative z-10">

        <!-- Header -->
        <header class="max-w-2xl mx-auto text-center mb-16 relative">
            <a href="https://www.ashishagrawal.in"
                class="absolute left-0 top-0 -translate-x-full -ml-8 text-muted-foreground hover:text-primary transition-colors hidden lg:block"
                title="Back to Home">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="w-6 h-6">
                    <path d="m12 19-7-7 7-7" />
                    <path d="M19 12H5" />
                </svg>
            </a>
            <div class="mb-6 flex justify-center items-center gap-4">
                <a href="https://www.ashishagrawal.in"
                    class="lg:hidden text-sm text-primary hover:underline flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m12 19-7-7 7-7" />
                        <path d="M19 12H5" />
                    </svg>
                    Back to Home
                </a>
                <span
                    class="inline-flex items-center gap-2 px-4 py-2 rounded-full glass glass-border text-sm font-medium text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="w-4 h-4">
                        <path
                            d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />
                    </svg>
                    GenAI Portfolio
                </span>
            </div>
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-6">
                My <span class="text-gradient">Work</span>
            </h1>
            <p class="text-lg text-muted-foreground leading-relaxed">
                A showcase of GenAI tools and solutions built to solve real business problems using LLMs, RAG, and
                Agentic AI.
            </p>
        </header>

        <!-- Tools Grid -->
        <div id="tools-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
            <!-- Loading Skeletons -->
            <div class="p-6 rounded-2xl glass glass-border h-48 animate-pulse"></div>
            <div class="p-6 rounded-2xl glass glass-border h-48 animate-pulse"></div>
            <div class="p-6 rounded-2xl glass glass-border h-48 animate-pulse"></div>
        </div>

    </div>

    <footer class="text-center py-12 text-sm text-muted-foreground relative z-10">
        <p>&copy; 2026 <a href="https://www.ashishagrawal.in"
                class="hover:text-primary transition-colors">ashishagrawal.in</a>. All rights reserved.</p>
    </footer>

    <script>
        async function loadTools() {
            try {
                const response = await fetch('tools.json');
                const tools = await response.json();
                const container = document.getElementById('tools-container');
                container.innerHTML = ''; // Clear skeletons

                tools.forEach(tool => {
                    const cardHTML = `
                    <a href="${tool.path}" target="_blank" rel="noopener noreferrer" 
                       class="group block p-6 rounded-2xl glass glass-border h-full transition-all duration-300 hover:border-primary/30 hover:shadow-hover">
                        
                        <div class="flex items-start justify-between mb-4">
                            <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-primary/20 to-primary/5 flex items-center justify-center group-hover:scale-110 transition-transform duration-300 border border-primary/10">
                                <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${tool.icon}"></path>
                                </svg>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="px-3 py-1 rounded-full text-xs font-medium ${tool.status === 'Beta'
                            ? 'bg-yellow-500/10 text-yellow-400 border border-yellow-500/20'
                            : 'bg-green-500/10 text-green-400 border border-green-500/20'
                        }">
                                    ${tool.status || 'Live'}
                                </span>
                                <div class="p-1.5 rounded-lg group-hover:bg-primary/10 transition-colors">
                                    <svg class="w-4 h-4 text-muted-foreground group-hover:text-primary transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <h3 class="text-lg font-display font-semibold text-foreground mb-2 group-hover:text-primary transition-colors">
                            ${tool.name}
                        </h3>
                        <p class="text-sm text-muted-foreground leading-relaxed mb-4">
                            ${tool.description}
                        </p>
                    </a>
                    `;
                    container.insertAdjacentHTML('beforeend', cardHTML);
                });

            } catch (error) {
                console.error('Failed to load tools:', error);
                document.getElementById('tools-container').innerHTML = `
                    <div class="col-span-full text-center text-red-400 p-8 glass rounded-2xl border border-red-500/20">
                        <p>Failed to load tools configuration.</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadTools);
    </script>
</body>

</html>
